<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Jungle</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Jungle</h1>
      <button class="logout">Logout</button>
    </header>
    <main>
      <section class="status-bot">
        <h2>Status do Bot</h2>
        <p class="status purple">Rodando</p>
        <button class="btn-stop">Parar Bot</button>
        <button class="btn-test">Rodar Teste Agora</button>
      </section>
      <section class="filtros">
        <h2>Filtros de Busca</h2>
        <div class="tags">
          <span class="tag">latinas</span>
          <span class="tag">hentai</span>
          <span class="tag">asian</span>
        </div>
        <button class="btn-editar">Editar Filtros</button>
      </section>
      <section class="ultimos-videos">
        <h2>Últimos Vídeos</h2>
        <ul>
          <li><span class="dot purple"></span> 12:45 Vizinha safada amadora postado em latinas</li>
          <li><span class="dot orange"></span> 12:44 Enviado de lingerie ignorado</li>
          <li><span class="dot purple"></span> 12:42 Loira do motel postado em latinas</li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
